    - 'How to Travel Internationally with your Dog '
    - Vitaly_Titov___Maria_Sidelnikova__shutterstock_66459049.jpg
    - "Bringing your dog along with you to live in another country may seem like a
      daunting task. If you’ve found this web page, then you’re probably already waist
      deep in useless drivel about how hard it is, advertisements for dog shipping
      companies, and those seemingly legit websites that will give you all the travel
      documents you need for just a small fee. \r\n\r\nWell, I am here to tell you
      to take a breath. It’s not that hard. You can do it yourself and you don’t need
      to spend crazy amounts of money either.  What if I told you that I brought a
      130lb mastiff from California to live with me in Cambodia and I spent less than
      $500 on the whole process? Including the cage, the travel documents, and the
      flight? \r\n\r\nHere is a list of the documents you will need to exit the U.S.
      with your dog (and for entering most countries)\r\n\r\n* Proof of rabies vaccination
      more than 30 days, but no greater than one year before travel\r\n\r\n* International
      Health Certificate prepared by a USDA certified Veterinarian within 10 days
      of travel\r\n\r\n* Approval Stamp on Health Certificate from USDA office (you
      can find a USDA office near you online. This page is a good resource of information
      for USDA regulations. http://www.aphis.usda.gov/regulations/vs/iregs/animals/animal_faq.shtml#eight)\r\n\r\n*
      Copies of your dog’s inoculation records \r\n\r\nPay attention to the small
      details above, they are important. The rabies vaccination needs to be less than
      one year old, but greater than 30 days. The International Health Certificate
      must be done within 10 days of travel. These details are vital.\r\n\r\nHere
      is where it actually begins to get a bit tricky. Each country has its own specific
      regulations for what you need to enter with your dog. There is no easy answer
      here, except do a bit of internet legwork. Check some message boards about the
      country you are moving to and be sure to look for an official government website
      which lists the documents you need and the process. If you are finding it difficult
      to locate the information you need, try sending e-mails to the embassy and agriculture,
      livestock, or customs departments. Here's a few other things you should keep
      in mind. Many countries will require a Lepto vaccination which a lot of US dogs
      living in cities don’t have. Some countries may require a pre-issued import
      permit. Also check with your airline because some have their own regulations.
      All of this you can do yourself, just put the time in, send the e-mails or make
      the phone calls, and don’t get crazy.\r\n\r\nMy destination of choice was Cambodia,
      unfortunately, because of the aforementioned large size of my dog and his giant
      sized crate, I couldn’t fly into Cambodia and had to go to either Thailand of
      Vietnam. \r\n\r\nI choose Vietnam and learned that I needed a Pet import permit
      issued by Vietnam’s Department of Animal Health. I made many attempts to call
      and e-mail the Department of Animal Health in Vietnam, but to no avail. I only
      got one response to my many e-mails and it was just a pamphlet with less information
      that I already had. So I made a choice and decided to go ahead without it. \r\n\r\nI
      highly recommend Japan Airlines for traveling with your dog. They have one of
      the cheapest prices, and better yet, they take great care of your dog. They
      will let you know how your dog is after he is boarded at each destination and,
      if there is a long enough layover, they may let you walk your dog. Hats off
      to them for their great service in this area and they even have a frequent flyer
      club for pets to boot. \r\n\r\nArrival in Vietnam was easy. After a 20 hour
      flight, my dog was waiting for me near the luggage carousel happy and healthy.
      Nobody asked any questions as I wheeled him though customs and out the airport.
      After months of worry, it was all over; cheap and painless. We hopped in a taxi
      and started on our way to the Cambodian border where the crossing would prove
      to be just as easy. I showed them a photo of my dog and his health certificate
      and we walked right in. It was that easy and you can do it too.\r\n\r\nSo let’s
      go over a price run down.\r\n\r\nInternational Health Certificate: $110\r\n\r\nRabies
      Vaccination: $35\r\n\r\nUSDA Approval Stamp: $24\r\n\r\n48” x 34” x 36” Crate:
      $152 (the store gave me a 20% off coupon, original price $190)\r\n\r\nJapan
      Airlines Cargo Fee: $175\r\n\r\nTotal Cost: $496\r\n\r\nOne of the biggest issues
      with moving a dog is rabies, so if you are moving to an island nation or some
      other country that doesn’t have rabies you will have to read [Avoid Quarantine
      When Moving to Japan with Your Dog](http://expatsandaliens.com/articles/2) as
      entering won’t be quite so easy. These countries have strict quarantine regulations
      to prevent the spread of rabies. Don’t worry though; we’ve got some secrets
      for you to avoid leaving your pet in some scary government quarantine facility.\r\n\r\n\r\n**Article
      written by Brett Dvoretz**"
