    - Freelance-writing-1920.jpg
    - "Want to be a paid freelance writer? ]\r\n\r\nOf course. The thought of getting
      out of the nine to five ground is appealing to all of us. It's possible. It
      just takes a little work and dedication. Just like anything else, you have to
      put in your dues. Don't expect to just apply to a few job ads and all of a sudden
      become a high paid writer. Most writers start out making pennies per word. But
      if you do it right, don't waste time on useless tasks that don't produce results,
      and are willing to push yourself to become better; you can quickly be making
      $200 or more an article. \r\n\r\nDespite this being covered in many other articles,
      every paid freelance writer gets there in a different way. Your route will probably
      be a combination of many tactics you find online. Besides, I feel that most
      forget to offer the most basic piece of advice. \r\n\r\n##This is How I Became
      a Freelance Writer  \r\n\r\n###STEP 1: Honing Your Craft\r\nSo let’s start at
      the beginning, and I really mean the beginning. The best and most important
      thing you can do to start your freelance writing career is to **start writing**.
      I know that sounds simple, but in actuality it’s usually one of the last steps
      people take when trying to break into the writing field. Most people start by
      applying to websites or magazines as writers with little or no sample pieces
      available to show editors. You may know that you are a good writer, but the
      editor reading your e-mail doesn’t know you from Adam. So you are going to need
      to be able to produce relevant samples before you will have much luck landing
      any freelance writing gigs. Until you have those, you are just wasting time
      going after the big boys. \r\n\r\nWhen I say start writing, I don’t mean just
      writing a journal or some personal blog either. You need to write articles that
      would potentially work as portfolio pieces in the industries you want to be
      writing. If you want to be a travel writer start writing travel stories, if
      you want to be a financial writer then start writing financial articles. Not
      only will it build up your portfolio, it will improve your writing. This cannot
      be overstated. The more you write, the better you will get. So get those kinks
      out now and get used to writing. This way, when you get that first paid gig,
      you are ready to handle the job and used to producing content regularly. Besides,
      you might even actually wind up selling some of them down the line. I have written
      a number of articles expecting to post them on my website, but instead wound
      up selling them to other websites or publications.\r\n\r\nOk, so now you are
      writing regularly, you are getting good at it, and you have built up a decent
      looking portfolio. What’s next?\r\n\r\n###STEP 2: Your Reputation\r\nNow you
      start building your reputation. You need to get some of your articles online
      where people can find them. A lot of editors won’t even look at you unless you
      can send them published samples. Something they can see online or in print somewhere.
      \r\n\r\nSo, how do you get something published if nobody hires you? \r\n\r\nWrite
      for free, that’s how. Yup that's right. You are gonna have to work for free
      to really jump start your career. This can help you avoid getting stuck working
      at some content mill were everything is ghost written.\r\n\r\nSearch out websites
      in your niche that accept guest posts and start contacting them. Alternatively
      you can find a friend or business that needs website content and offer your
      services for free. It shouldn’t take too much work to find somebody willing
      to accept your writing for free and give you credit, especially if it is good.
      \r\n\r\n###STEP 3: Getting Paid Work\r\nNow that you have a portfolio and published
      work, you will find that getting paid work becomes much easier. You will also
      be able to start at a higher wage than if you were coming in clean and fresh
      with no samples and no published works. There are a few ways to find good paid
      freelance writing work. You can use websites that are dedicated to listing higher
      paying writing gigs such as [Problogger](www.jobs.problogger.net), [WriteJobs](writejobs.info),
      or [Freelance Writing Jobs](http://www.freelancewritinggigs.com/category/writing-gigs/).
      You can also search on Craigslist or apply directly with websites and magazines
      that you want to write for. just be prepared to weed out a lot of terrible or
      fake job ads on Craigslist. When applying directly with the websites and magazines,
      make sure to read their writer guidelines first. There is no point in wasting
      time applying if you can’t write the type of articles they are looking for.\r\n
      \r\n**What about Freelancer Websites like Odesk?**\r\n  \r\nYou’ll notice that
      I skipped one of the often mentioned techniques like trying to land jobs through
      freelancer websites like Elance, Freelancer, or ODesk. I’ll tell you why. These
      are bottom of the barrel sites. You need to wade through layers and layers of
      crap before you can find one reasonable gig and then, without any previous reviews
      or ratings, there is very little chance of you landing it. You will probably
      be able to land some gigs that pay $10 for a thousand word article, if you are
      lucky, and then, once they realize you are a native English speaker with some
      skill, they will send a ton of low-paying work your way. That might seem like
      a good thing at first, but it’s not. You see, if you are regularly writing 10,000
      or 15,000 words a week, you won’t have much time to search for higher-paying
      gigs. You will get burnt out and when you are done writing all those low-paying
      articles all you will want to do at the end of the day is close your computer
      and shut off your brain for a bit. The worst thing about those low-paying freelancer
      websites, almost all of the work will be ghost written. \r\n\r\nThat means that
      even if you spend the next three months writing 60 articles a month, all you
      will have to show for it at the end is $1800, writer’s block, and nothing published.
      You will be right back where you were at the beginning, a struggling writer
      with no reputation hoping to land your first real gig. Better to spend the time
      writing articles under your own name, honing your skill, and getting some work
      published. At the end of the three months, editors will be able to search you
      name on Google and a relatively impressive array of articles will come up which
      makes you appear as a professional authority in your field. You might not have
      much money to show for it, but be patient and the money will come. Soon you
      will be able to land gigs paying $50 to $250 for those same thousand words.
      \r\n\r\nSo that’s it. It may sound like a lot of work, and it is, but it’s worth
      it in the end. As I write this article, I am sitting on a beautiful beach in
      Cambodia. Coconut palms are swaying in the cool breeze blowing off the ocean
      and in another hour, I will watch the sun set over the shimmering water, most
      likely with a $0.50 beer in my hand. When I am done, I will get a $5 massage
      as I listen to the sound of the waves lap the shore. \r\n\r\n![alt freelance
      writing](https://s3.amazonaws.com/ExpatsandAliens/Making%20Money/How-to-start-freelance-writing/P1020614.JPG)\r\n\r\nI
      am a freelance writer and this is my office.  Where will your new office be?\r\n
      \r\n\r\n\r\n**Article written by Brett Dvoretz**"
