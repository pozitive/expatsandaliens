    - Funny_20Solution_20Studio_20shutterstock_150794741.jpg
    - "At some point every expat is going to ask themselves if they should learn the
      local language or not. Surprisingly, there are many exotic locations around
      the world where you can easily get by on English alone. That’s one of the major
      benefits of coming from an English speaking country; it’s a universal language
      and widely spoken. Most often if you see group of people from mixed nationalities,
      they will be conversing in English as it is generally a language the majority
      of them will understand. \r\n\r\nBecause of English’s popularity around the
      globe, many expats feel there is no reason to learn the local language and it
      is not uncommon to find expats living in Thailand, Cambodia, or the Philippines
      for over 10 years who only know a handful of phrases in the local dialect.\r\n\r\nSo
      the question is “*Is there any real need for you to learn the local language?*”\r\n\r\nIn
      all honestly, the answer is usually no. Many expats live perfectly happy lives
      in their new homeland without ever bothering to learn the local language, but
      while there may not be a need, there are certainly a number of compelling reasons
      why you should. In doing so, living in your new homeland will be more fun and
      less frustrating.  \r\n\r\n##Benefits of Learning the Local Language\r\n\r\n###Cheaper
      prices\r\n\r\nIf you have any proficiency in the local dialect, you will immediately
      notice the prices are lower than what you used to be quoted when you spoke English.
      Tourists pay higher prices for things than locals or even long-term expats.
      Once the seller understands that you are not a tourist, they will assume you
      already know the correct price. You still might not get the local price, but
      the chances of getting terribly ripped off are reduced.\r\n\r\n###Make more
      local friends\r\n\r\nOne of the great things about living in another country
      is getting to know the people and making new friends. Anything that helps you
      to communicate with the locals will increase your chances of creating meaningful
      friendships with them. Most expats who don’t speak the language will have very
      few if any local friends and will wind only interacting with other expats.\r\n\r\n###Life
      is less frustrating\r\n\r\nEven if it seems like they speak a ton of English
      in your new home country, there is bound to be communications break downs at
      times. There will also inevitably be situations when you are dealing with people
      who don’t speak English. There is going to be many times throughout your day
      when speaking the local language will just make life easier.\r\n\r\n###People
      will be friendlier\r\n\r\nWith just a quick conversation in their local language,
      you will immediately notice a change in their attitude and demeanor. Don’t worry
      about making mistakes; people are generally impressed and happy that you have
      taken the time and effort to learn some of their language. As your foreign language
      skills get better, you will notice yourself being more and more included in
      the local community. \r\n\r\n###Helps you to understand the culture \r\n\r\nYou
      can learn a lot about a culture by learning to speak their language. The way
      they use phrases and their combination of words gives a great insight into their
      psyche and helps you to better understand why they do the things they do.  \r\n<br></br>\r\n##Reasons
      Many Expats Choice Not to Learn the Language\r\n\r\n###Need to dedicate a lot
      of time to studying and practicing\r\n\r\nLearning a language takes time and
      effort. You will need to dedicate yourself and be prepared for a long, uphill
      battle. You will have to take classes, study at home, and practice it out in
      the streets. It won’t happen overnight and sometimes it might feel as if you’ve
      hit a brick wall and just can’t understand a thing.  Overall it’s a frustrating
      but rewarding experience.\r\n\r\n###Lessons can get costly\r\n\r\nIn truth,
      most language lessons in developing countries are quite cheap and you can probably
      afford to choose between private lessons or attending a school, but everybody
      has a different budget and some might find that the lessons can becomes costly
      over time. After all, to truly become proficient in a language, you will need
      to be studying for a minimum of a year.\r\n\r\n###Might not be useful once you
      leave the country\r\n\r\nUnless you are learning Spanish or Chinese, there is
      a good possibility that once you leave that country, you may never find yourself
      using that language again. All of your time, money, and effort will have been
      for naught and by the time you ever get around to visiting that country again
      you may have forgotten it all anyways. Or, if you’re like me, you might one
      day find yourself speaking Khmer with a Cambodian gentleman in a casino in North
      Carolina. It might not help me in my life, but it certainly put a smile on his
      face. \r\n\r\nIn my eyes, learning the local language is worth every frustrating
      moment and every day it makes my new country feel more and more like home. \r\n\r\n**Article
      written by Brett Dvoretz**\r\n"
