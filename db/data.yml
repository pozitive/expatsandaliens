    - "Website and magazine editors can receive hundreds of e-mails a day from writers
      submitting articles for potential publication. So in a job market thousands
      of people are trying to break into every day, how do you stand apart from the
      all the would-be writers and present yourself as a professional? \r\n\r\nIt’s
      easy. Just focus on quality over quantity and follow these simple tips. \r\n\r\n###Write
      Personalized E-mails\r\nThis isn’t always easy and sometimes it is downright
      impossible. Many companies go through great lengths to hide the name of their
      editors and even with a lot of web researching, you might not be able to find
      a name. Other times, it can be easy to find with just a little research. Perhaps
      they have posted it somewhere in the job ad, you can check their website, or
      there might be a name in the contact e-mail. As best you can, try and determine
      who will be opening your e-mail and address it to them. “Dear Amanda” sounds
      a lot better than “To the editor.”  \r\n\r\n###Read the Job Ad\r\nMost legitimate
      freelance writing job ads will include a great number of details or direct you
      to their website where you can learn more about them. It’s vital that you take
      the time to read the entire ad and pay attention to the details. It’s even better
      if you take a moment and read some of the articles currently published on their
      website so you understand their style. If you don’t fit the requirements, don’t
      bother replying because you are just wasting the editor’s time and yours.   \r\n\r\n###Follow
      the Instructions\r\nOk. So now that you have taken the time to read their ad,
      here comes the important bit: **follow what it says**. Some companies are looking
      for submissions, some are looking for pitches, and others just want to see your
      resume and some examples of previous work. Whatever they are asking for is what
      you should give them. If a company is looking for full submissions and you send
      them pitches, more than likely they won’t reply to you. Just the same if it
      asks for a resume and you only send them some samples. Every publication has
      a different process for finding and accepting new writers. It is your job as
      a freelancer to make the editor’s job easy. Give them what they want and they
      will give you what you want; paid work.   \r\n\r\n###Include Relevant Samples\r\nEditors
      want to see work that you have done in their niche. Just because you can write
      about hiking in the Ozarks, doesn’t mean that you can write about fitness or
      food. You need to have relevant samples to include in your e-mails. If you don’t
      have any relevant samples to show them, well it’s time to get writing. Pick
      out some niches that you will specialize in and write a few good samples in
      those areas. These will serve as your portfolio when applying for new freelance
      writing jobs, and as long as you don’t publish them anywhere online, you can
      even try and sell them later on.\r\n \r\n###Links are better than Attachments\r\nEditors
      are busy. They are reading tons and tons of e-mails every day. Anything you
      can do which makes it quicker and easier for them will be helpful in getting
      you work. The quicker you can get your previous work in front of them, the better.
      Save them the headache of downloading your attachments, instead include links
      to sample work instead. If you don’t have any published work online, there are
      multiple websites which allow you to create a writer’s portfolio with a bio
      page and samples of your work. Just remember that you won’t be able to sell
      those samples once you have published them in your portfolio.\r\n\r\n###Submit
      Articles Geared Towards their Publication\r\nThis goes back to reading the whole
      job ad and taking some time to familiarize yourself with their brand image and
      personality. If they are a website about snowboarding in Colorado, don’t bother
      sending them an article about skiing in Austria. It clearly doesn’t fit their
      local brand. This is an extreme example and most websites or magazines have
      a slightly broader topic range than that, but it’s all the same if they are
      a travel guide and you are sending them an amusing travel anecdote. Unless they
      publish those kinds of stories, they won’t be accepting your submission.  \r\n\r\n###Try
      Again\r\nAs long as you have followed all of the previous steps and replied
      to their ad with relevant information, then by all means feel free to try again.
      Just because they didn’t accept your pitches or submissions this time, doesn’t
      mean it won’t be a fit for them later. Sometimes editors are hyper focused on
      an upcoming issue or a current topic trend and only accepting content geared
      towards that. Try again in a month or two with some other pitches and samples.
      Don’t bother trying more than two or three times though if you don’t receive
      a response. Despite being quite busy, editors should be able to take the time
      to write at least a quick response to any candidate that has done the work to
      research their publication and follow all of their directions, especially if
      they apply multiple times. If not, you probably don’t want to work with them
      anyways as there is bound to be more communication issues down the line. \r\n
      \r\nYou have to look at it from an editors standpoint and not from the vantage
      of a broke, starving freelancer. If you can’t be bothered to put in the time
      and effort to intelligently respond to the ad, why should they waste their time
      bothering to reply?\r\n\r\nNow I understand it’s a pain in the butt. You’re
      probably sending out ten or twenty e-mails a day trying to land work, but getting
      hired as a freelance writer isn’t about you. It’s about what you can do for
      them. They want to see that you can add value to their publication and bring
      a unique angle or story. They want to know you understand their brand and what
      they are striving to achieve. \r\n\r\nInstead of wasting your time sending out
      ten or twenty useless e-mails a day, try sending just three or four well-written,
      researched e-mails following these simple tips. You will be surprised how effective
      it can be. For some good sites to find well paid writing work, check out [How
      to Start Freelance Writing](http://www.expatsandaliens.com/articles/9)\r\n\r\n**Article
      written by Brett Dvoretz**\r\n"
