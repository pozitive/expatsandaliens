    - '20 Reasons Mother Nature is Telling you to get a Passport: Part 1 (1-10)'
    - serengeti-1920.jpg
    - "Finally the number of Americans getting passports has started to rise. More
      and more Americans have begun traveling overseas whether for better work opportunities
      or leisure travel. \r\n\r\nBut still, out of 315 million Americans only 110
      million have passports. Are you one of the them?\r\n\r\nIf not, let me show
      you **10 reasons Mother Nature wants you to get a passport**\r\n\r\nKnown as
      the world’s largest reflective mirror, Salar de Uyuni (the Salt Flats of Bolivia),
      is located in the south of Bolivia. \r\n\r\n**Salt Flats, Bolivia**\r\n\r\n![Alt
      Salt Flats, Boliva](https://s3.amazonaws.com/ExpatsandAliens/Destinations/Bolivia-salt-flats-768.jpg)\r\nThe
      best time to visit is during the rainy season, when a thin sheet of water covers
      the flats and it forms a giant mirror image of the sky. It’s also a great place
      for some fun camera shenanigans as the all white background creates an image
      with a false depth perception.  Check this (http://www.huffingtonpost.com/2014/02/03/bolivia-salt-flats-photos_n_4689867.html)
      out for some fun photos from Salar de Uyuni.\r\n\r\n\r\n**Aogashima Volcano,
      Japan**\r\n[![Alt Aogashima](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/aogashima-512.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/aogashima-0%5B6%5D.jpg)\r\nOver
      200 miles south of Tokyo in the Philippine Sea is Aogashima; the most isolated
      inhabited island in Japan. This small volcanic island is ringed by almost impenetrable
      rugged cliffs and is formed around an active volcano which last erupted in the
      late 1700’s. Today, the island is accessible only by boat, and there is a small
      village with roughly 200 inhabitants.\r\n<br></br>\r\n\r\n\r\n**Hang Son Doong,
      Vietnam**\r\n[![ALT Hang-Son-Doong](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Hang%20Son%20Doong-480.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Hang%20Son%20Doong.jpg)\r\nRecently
      discovered, Hang Son Doong is the world’s largest cave and it actually contains
      a thriving underground forest ecosystem. This magnificent cave is part of a
      combination of over 150 interconnected cave systems with caverns tall enough
      to house a skyscraper. Scientists and explorers made their first expedition
      into the cave in 2009 and it has only been open to tourists since the beginning
      of 2014. \r\n<br></br>\r\n\r\n\r\n**Tianzi Mountain, China**\r\n[![ALT Tianzi-Mountains-China](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/wulingyuan-768.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/wulingyuan%20alet%20shutterstock_107460662.jpg)\r\nThe
      Tianzi Mountain is actually used as a viewing point for the Wulingyuan Peak
      Forest; a stunning array of thin, quartz – sandstone pillars jutting over 4,000
      feet straight into the air. Many of the scraggly peaks are tree covered and
      appear to be islands floating on a sea of clouds. This primordial landscape
      provided inspiration for some of the stunning vistas in the movie Avatar.  \r\n<br></br>\r\n\r\n\r\n**Waitomo
      Glow Worm Cave, New Zealand**\r\n[![alt Waitomo-Glow-Worm-Cave](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Gloworm2-512.jpeg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Gloworm2.jpeg)\r\nAn
      illuminated underground wonderland that looks like something straight out of
      a sci-fi movie; places like this just don’t seem like they should exist in the
      real world. The glow is created by tiny phosphorescent worms that hang from
      the ceiling. \r\n<br></br>\r\n\r\n\r\n**Great Blue Hole, Belize**\r\n[![alt
      Great-Blue-Hole-Belize](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Belize%20Blue%20Hole-512.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Belize%20Blue%20Hole%20Wata51shutterstock_128098937.jpg)\r\nOk,
      so the Great Blue Hole is probably on every diver’s bucket list. It is known
      for its crystal clear, blue water and large variety of aquatic life. At its
      deepest point, the Blue Hole is about 400 feet deep, but what makes it so interesting
      is its perfectly circular shape and shallow surroundings which stand in stark
      contrast to the deep blue color of the hole.\r\n<br></br>\r\n\r\n**Plitvice
      Lakes National Park, Croatia**\r\n[![alt Plitvice-Lakes-Croatia](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Plitvice-Lakes-in-Croatia.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/Plitvice-Lakes-in-Croatia.jpg)\r\nCroatia’s
      most popular tourist destination and a UNESCO world heritage site, The Piltvice
      National Park is known for its 16 brightly colored lakes connected by cascading
      waterfalls. The lakes are constantly changing colors due to amount of minerals
      in the water and the angle of the sunlight.  It’s also home to a wide assortment
      of wildlife including bears, wolves, foxes, and numerous bird species. \r\n<br></br>\r\n\r\n**Bioluminescent
      Bay, Puerto Rico**\r\n[![alt Bioluminescent-Bay-Puerto-Rico](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/bioluminescent-bay-puerto-rico.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/bioluminescent-bay-puerto-rico.jpg)\r\nWhile
      there are many areas with bioluminescent plankton around the world, few are
      so dramatic as Bio-Bay in Fajardo. Bright flashes of color will illuminate around
      you as your paddle hits the water and you kayak your way upstream into the perfectly
      calm and still waters of the bay.  Startled fish will create bright tracers
      or light underwater as they scatter. Try and plan your trip for a night with
      a small moon.\r\n<br></br>\r\n\r\n**Angel Falls, Venezuela**\r\n[![alt Angel-Falls-Venezuela](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/angel%20falls-512-x-768.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/angel%20falls%20Lukas%20Uher%20shutterstock_189650276.jpg)\r\nAngel
      Falls is the world’s highest uninterrupted waterfall standing at over 3,000
      feet. The height of the falls is so great that the water actually disperses
      into a mist before it reaches the bottom. Despite being one of Venezuela’s top
      tourist attractions, visiting the falls is a complicated event due to its isolated
      location. The best way to visit is a river rafting trip during the rainy season.
      \r\n<br></br>\r\n\r\n\r\n**The Serengeti, Tanzania**\r\n[![alt Serengeti-Tanzania](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/serengeti-512.jpg)](https://s3.amazonaws.com/ExpatsandAliens/travel%20tips/20-reasons-mother-nature-is-telling-you-to-get-a-passport/20%20Reasons%20Mother%20Nature%20is%20Telling%20you%20to%20Get%20a%20Passport%20Part%201/serengeti%20Andrzej%20Kubik%20shutterstock_185414024.jpg)\r\nThe
      Serengeti spans some 12,000 sq. miles bordering northern Tanzania and southern
      Kenya and hosts the largest land mammal migration in the world. It is one of
      the 10 natural wonders of the world and one of the best places to observe prides
      of lions in their natural habitat. Visit the Serengeti to experience the perfect
      African safari. \r\n<br></br>\r\n\r\n\r\nIf this list wasn’t enough to inspire
      you to get out there and see the world…. well honestly, I don’t know what is
      wrong with you.\r\n\r\nBut just in case you need an extra little kick in the
      you know what to get moving, check out Man vs Nature: 15 Stunning Places Around
      the World or 20 Reasons Mother Nature is Telling you to Get a Passport: Part
      2 (11-20)\r\n\r\n**Article written by Brett Dvoretz**\r\n "
