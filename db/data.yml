    - Avoid Quarantine When Moving to Japan with Your Dog
    - HardheadMonster_shutterstock_180121373.jpg
    - "In an effort to contain the spread of rabies, Japan has a six month quarantine
      period for dogs brought into the country. Just the mere thought of our dog in
      some government quarantine facility for six months is enough to make most would
      be expats change their mind about moving. \r\n\r\nI’m here to tell you a little
      secret. \r\n\r\nYou can avoid it.\r\n\r\nYou see, Japan allows you to do a home
      quarantine in your country before you leave and then bypass the long quarantine
      period after flying with a dog to Japan. You'll be able to have your dog safely
      in your hands within 12 hours of landing.\r\n\r\nNow a home quarantine is not
      exactly what you think and it’s actually a lot easier than it sounds. \r\n\r\nHere
      are the requirements for flying your dog into Japan and avoiding a long quarantine
      period. You need to start this process seven-and-a-half months or more before
      travel.\r\n\r\n1. Your dog must be micro chipped with an ISO compliant (11784
      and 11785) microchip.\r\n\r\n2. You must give your dog a rabies vaccine. Yes,
      even if he already has one it must be after the microchip implant and within
      one year of travel. \r\n3. After at least 31 days, your dog will need an additional
      rabies booster. (Dogs must be vaccinated twice after the implantation of the
      microchip and within one year of travel) \r\n4. Sometime after the second rabies
      vaccination, your dog must get a rabies titer test. The results of the blood
      test shall be equal to or greater than 0.5 IU/ml.\r\n5. Find a vet in your area
      experienced working with international health certificates for all of these
      tests and be sure they are able to obtain USDA approval. \r\n6. After sending
      the sample to relevant authorities in Japan, you must wait 180 days in your
      home country. This is the home quarantine and yes, you can still take your dog
      outside and do all the regular activities you normally would.\r\n7. 40 to 50
      days before travel notify the Japanese Animal Quarantine Service if your intent
      to import your dog into their country and the date of your planned arrival.
      They will want copies of all your paperwork.\r\n8. 10 days or less before travel
      have your vet examine your dog and fill out an International Health Certificate
      then have it stamped at the USDA office nearest you.\r\n\r\nThere are additional
      details to each of these rules that you can find by visiting [Japan’s Official
      Animal Quarantine Service website](http://www.maff.go.jp/aqs/english/animal/dog/import-other.html)
      \r\n\r\nThat’s it. You’re ready to go and your dog can now avoid any lengthy
      stay in a scary government quarantine facility. \r\nIf you’re interested in
      learning more about making your dog comfortable when traveling internationally
      you can read [How to Make Your Dog Comfortable When Traveling Overseas](http://expatsandaliens.com/articles/4).
      \r\n\r\n**Article written by Brett Dvoretz**"
