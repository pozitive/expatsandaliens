    - 'Moving Abroad: Finally Making the Leap'
    - Airport_.jpg
    - "Life. It is all about challenges.\r\n\r\nSome challenges are fleeting while
      others stay with you for the rest of your life.\r\n\r\nFor me,moving overseas
      was the most challenging decision I have ever made. I hadn't ever planned on
      it, but when I met David one of the first things he mentioned was his goal to
      set up a chiropractic business in the Netherlands. I thought it was just talk,
      but as our relationship got more serious, I learned that he truly meant it.
      And the best part, he asked me to go with him! How often do you meet someone
      who offers you a chance for a real adventure? It was too good of an opportunity
      to refuse!\r\n\r\nDavid’s main reason for choosing the Netherlands had to do
      with his sister, Robyn. The two of them have always been close. She has had
      an interesting and exciting life so far. At seventeen years old, she left her
      home in Colorado, boarded a plane to Paris, and began a journey of self-discovery.
      Along the way she met several interesting people and traveled to many different
      countries in and around Europe. Eventually she settled in Amsterdam where she
      met her future husband Julian, a Polish native who came to live in the Netherlands
      at a very young age with his family. Robyn worked odd jobs while studying to
      become certified in massage therapy. She is the one who first piqued David's
      interest in moving to Amsterdam and starting a family chiropractic business.
      \ \r\n\r\nThere were mixed feelings of excitement, surprise, and sadness among
      our family and friends. Some of them did not believe we would actually go through
      with it until we bought our tickets. It was at that moment that the realization
      of our decision really hit us.  \r\n\r\n##Preparing to Move\r\n\r\n•\tAh visas!
      Immigration is a complex and overwhelming process. Be sure to research the various
      methods and requirements to successfully immigrate abroad. Try to make as many
      arrangements as possible before you move. Robyn and Julian played a crucial
      role in calling the immigration organization and explaining our individual situations.
      They found out which application forms and personal documents were needed, and
      even scheduled an appointment soon after arriving. Be sure to bring copies of
      personal documents such as your passport, birth certificate, education degrees,
      and transcripts. \r\n\r\n•\tIf you have a job set up before you go, wonderful!
      Immigration will be easy, and your employer will most likely take care of all
      of the permits. If not, budget accordingly, and be sure to bring some currency
      for living expenses as the job hunt will most likely take longer than expected.
      \r\n\r\n•\tIf you are planning to move to a foreign country, where you do not
      speak the native language, it is a good idea to learn some basic words and phrases
      that are used in daily conversation. I spent just over a year practicing audio
      lessons during my daily commute. The majority of Dutch people in large cities
      speak English very well, but not everyone. Be prepared for these instances to
      arise now and then. It is part of the experience!  \r\n\r\n•\tShipping our belongings
      abroad was another issue. Surprisingly, the cheapest way to transport everything
      was through the airline. It was expensive and cost a few hundred dollars for
      the twelve boxes and suitcases we had between the two of us, but less than traditional
      shipping methods. Using the airlines saved us from having to pay over a thousand
      dollars to have it shipped overseas via cargo.  \r\n\r\n•\tHow do you go about
      packing up your whole life to move overseas? You have two options: ship it or
      sell it. If possible, sell as many items as you can and donate the rest to charity.
      Then, focus on packing the items you cannot live without. For us, these items
      included our bicycles, computers, and photos. Remember, you can buy clothes
      when you arrive! A quick word of advice: do not leave this task until last minute.
      You always have more stuff than you realize. The added stress and anxiety of
      having to get rid of any remaining items is the last thing you need. Don't forget
      to factor in the climate when packing clothes. You won't need heavy jackets
      if you are moving to a place like Costa Rica. We didn't realize just how cold
      the wind would be in the Netherlands and had to buy leather jackets after one
      too many miserable days freezing our butts off.\r\n\r\n![ALT Bikes in Amsterdam](https://s3.amazonaws.com/ExpatsandAliens/Destinations/Moving%20to%20the%20Netherlands/Bikes!.jpg)
      \r\n\r\n\r\n##The Journey Begins\r\n\r\nThe last few weeks before the move were
      some of the hardest and most stressful. Leaving the beautiful city of Portland,
      Oregon, the friends we made, and a good jobs with wonderful co-workers, was
      bittersweet. Take the time to say goodbye to your loved ones, but don't forget
      you are always just a plane ride away. You can always go back and visit. Or
      better yet, have some of your friends and family come visit you in your new
      country. Many of our friends have already come to visit Amsterdam. There will
      be emotional moments leading up to the move, but that is normal. You may become
      sad, mad, excited, and confused. It is all part of the process of not knowing
      if you will find what you are looking for.  \r\n\r\nAs Mark Twain once said,
      *“Twenty years from now you will be more disappointed by the things you didn’t
      do than by the ones you did do. So throw off the bowlines, sail away from the
      safe harbor. Catch the trade winds in your sails. Explore. Dream. Discover.”*
      Life is an adventure. You have to live it. Moving abroad is no easy task. If
      it was, more people would do it. Life is about pushing your limits and venturing
      beyond your comfort zone. Take a chance!  For all you know, it could be the
      best decision you ever make. Now we live in a beautiful neighborhood in Amsterdam
      and our life is more ineteresting than ever before.\r\n\r\n![ALT Living in Amsterdam](https://s3.amazonaws.com/ExpatsandAliens/Destinations/Moving%20to%20the%20Netherlands/Our%20neighborhood.jpg)\r\n\r\n**Article
      written by Kate Williamson**\r\n*Kate Williamson is an expat, a blogger, and
      a chemist by education who began writing to discover herself all over again.
      In addition to writing, she can be seen hiking and biking in the great outdoors,
      enjoying a delicious dark beer, or attempting to speak Dutch. Kate currently
      resides in Amsterdam with her family. Check out her personal [blog](dutchista.wordpress.com)
      to learn more about her life in Amsterdam*\r\n"
