    - How to Get Over Jet Lag Quicker
    - jet_lag.jpg
    - "Let’s just face it. \r\n\r\nJet lag sucks!\r\n\r\nThe worst part, there is
      no magic solution. For some it’s harder to deal with and for others it’s easier,
      but no matter who you are, it really sucks. Jet lag ruins the first few days
      of vacation for thousands. \r\n\r\nIt’s not our fault. It’s a chemical thing
      in our body and resetting your internal clock is harder than you think. It's
      going to take a combination of mental and physical tricks to fool your body
      into adjusting quickly.\r\n\r\n##Tips to Get Over Jet Lag Quicker \r\n\r\n**1.
      Adjust your schedule** – Before you fly, try and adjust your schedule to line
      up with your destination time zone as much as possible. Obviously you can’t
      start going to sleep at 4:00pm, but you can do things like going to sleep a
      couple of hours earlier or staying up a few hours later.\r\n\r\n**2. Reset your
      watch** – As soon as you board the plane, reset your watch. It’s a mental thing.
      The plane windows are closed throughout most of the flight and many airlines
      try and adjust their food and service times to match up with your destination
      country. Between the changed time on your watch, lack of sunlight as orientation,
      and meal times; you will subconsciously aligning yourself with your destination
      time zone.\r\n\r\n**3. Reset your body** - Sleep when you are supposed to. If
      you are flying during the day time and arriving at your destination at night,
      do your best to stay awake on the plane. This way you will be ready for sleep
      when you arrive. Alternatively, if you are flying during the night in your destination
      time zone, try your best to get some sleep on the plane. \r\n\r\n**4. Avoid
      taking naps after arrival** – If you arrive in the day time, stay awake until
      night and go to sleep at a normal time. This will prevent you from waking up
      in the middle of the night. The best way to avoid sleeping when you first arrive
      in a new country is to go out and do some exploring. Avoid resting in the hotel
      because you’ll most likely just fall asleep. If you must take a nap, try and
      keep it under 30 minutes.\r\n\r\n**5. Drink water** – I know this sounds weird
      and it’s not directly related to jet lag, but it’s a good idea. Airplane air
      is extremely dry and most people get dehydrated while flying. It doesn’t help
      that a lot of us drink alcohol as well. Make sure to drink plenty of water while
      flying to prevent any dehydration. A healthy body can adjust to a new time zone
      quicker.\r\n\r\n**6. Sleep aids** – For some sleep aids are an option to help
      them get a good night’s rest at their destination for the first few evenings.
      I recommend if you choose sleep aids, try something natural and over the counter
      like melatonin. It’s a natural hormone produced in our body at night which tells
      us it’s time to sleep. If you are having trouble sleeping in your new destination
      you can try taking one an hour before bedtime.\r\n\r\nThe long and short of
      it is, act as if. As much as possible, act as if you are already there. Adjust
      your daily routine at home as much as feasible before you leave and once in
      the air, act as if you are there by eating, sleeping, and modifying your references
      to align with your destination. This will help your body ease into the time
      zone change quickly and gently. \r\n\r\n**Article written by Brett Dvoretz**"
